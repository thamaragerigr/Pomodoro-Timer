<!DOCTYPE html>
<html lang="en">
<head>
    <!--Título-->
    <title>Pomodoro Timer</title>
    <link rel="icon" href="icons/tomate.png">

    <!--Metas-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!--CSS stylesheet-->
    <link rel="stylesheet" href="css/style.css">

    <!--CDN Google Fonts(fuentes)-->
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c:300&display=swap" rel="stylesheet">

    <!--CDN Fontawesome(iconos)-->
    <script src="https://kit.fontawesome.com/afa329d86a.js" crossorigin="anonymous"></script>
</head>

<body>

  <h1>Pomodoro Timer</h1>

  <!--Animación SVG-->
  <svg id="circulo" height="550" width="550">
    <circle 
    r="250" 
    cx="270" 
    cy="270"
    fill="transparent" 
    stroke="white"
    stroke-width="2"
    transform="rotate(-90 270 270)"
  >
  </svg>
  <!--Timer-->
  <div id="timer">
  <div id="app">
      <div id="timer">
          <span id="minutosDom">25</span>
          <span id="colon">:</span>
          <span id="segundosDom">00</span>
      </div>
  
      <div id="botones">
        <button id="nuevoPomodoro" class="efecto-botones">Comenzar</button>
        <button id="descanso" class="efecto-botones">Descanso</button>
        <!-- <button id="pausar">Pausar</button> -->
        <button id="info"><img src="icons/info.png" alt="" srcset=""></button>
      </div>
  </div><!--Timer-->
  
  
<!--  Modal -->
<div id="modal" class="modal">
    <!-- Contenido de la Modal -->
    <div class="modal-content">

      <div class="modal-header">
        <span class="close">&times;</span>
      </div>

      <div class="modal-body">
        <p>La técnica pomodoro es una forma de administrar el tiempo de trabajo, planificar 
        y ejecutar tareas para ser más productivo.</p>
        <img src="modal.png" alt="Instrucciones del Pomodoro">
      </div>

    </div><!-- Contenido de la Modal -->
  </div><!--  Modal -->


  <!--Scripts/JS-->
  <script src="js/timer.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
